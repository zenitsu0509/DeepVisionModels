<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwritten Digit Predictor</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Handwritten Digit Predictor</h1>
        <p>Draw a digit below and let the model predict it!</p>

        <canvas id="digitCanvas" width="280" height="280"></canvas>

        <div class="button-group">
            <button id="clearButton" type="button">Clear</button>
            <button id="predictButton" type="button">Predict</button>
        </div>

        <div id="result">
            <h2>Predicted Digit:</h2>
            <p id="predictionOutput">N/A</p>
        </div>
    </div>
</body>
</html>
